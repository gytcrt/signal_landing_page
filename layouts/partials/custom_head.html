<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Favicon (supplemental sizes) -->
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
<link rel="icon" type="image/x-icon" href="/favicon.ico" />

<!-- Inter font from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Umami Analytics -->
<script defer src="https://cloud.umami.is/script.js" data-website-id="ff125a55-c8ab-4beb-bf9a-0895e9f53245"></script>

<!-- Signal Analytics Design System (loaded after theme CSS to override) -->
{{ $customCSS := resources.Get "css/signal-design-system.css" | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $customCSS.RelPermalink }}" type="text/css" integrity="{{ $customCSS.Data.Integrity }}" />
